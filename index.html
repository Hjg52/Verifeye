<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifeye</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Verifeye</h1>
        <form id="verify-form">
            <input type="text" name="username" placeholder="URL to privacy policy" required>
            <input type="hidden" name="advanced" id="advanced-input" value="false">
            <button type="submit">Verify</button>
        </form>
    </div>

    <!-- Advanced Toggle Button -->
    <div class="advanced-toggle">
        <label>
            <input type="checkbox" id="advanced-toggle-checkbox">
            Advanced Mode
        </label>
    </div>

    <script>
        const checkbox = document.getElementById('advanced-toggle-checkbox');
        const input = document.getElementById('advanced-input');

        checkbox.addEventListener('change', () => {
            input.value = checkbox.checked ? 'true' : 'false';
        });
    </script>

</body>
</html>
